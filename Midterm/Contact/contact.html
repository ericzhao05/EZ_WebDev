<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric Zhao - Contact</title>
    <link rel="stylesheet" href="contactStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h2>Eric Zhao</h2>
            <nav>
                <a href="../home/home.html">Home</a>
                <a href="../resume/resume.html">Resume</a>
                <a href="https://github.com/ericzhao05" target="_blank">GitHub</a>
                <a href="../projects/project.html">Projects</a>
                <a href="../contact/contact.html">My Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <h1>Contact</h1>
        
        <div class="contact-container">
            <div class="contact-left">
                <div class="location-img">
                    <img src="placeholder-nyc.jpg" alt="Image of NYC">
                </div>
            </div>
            
            <div class="contact-right">
                <p>I will be accessible through the following contact methods</p>
                
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-phone-alt"></i>
                        <p>+1 1234567890</p>
                    </div>
                    
                    <div class="contact-item">
                        <i class="fas fa-globe"></i>
                        <a href="https://github.com/" target="_blank">My Github</a>
                    </div>
                    
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <p>hello@email.com</p>
                    </div>
                    
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>address</p>
                    </div>
                </div>
                
                <div class="contact-form-section">
                    <h2>Send a message</h2>
                    
                    <form class="contact-form" action="#" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
