<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Random Content: Math + Arrays</title>
    <script type="text/javascript">

      const arrImg = [
        "https://media.istockphoto.com/id/486869012/photo/goat-looks-at-us.jpg?s=612x612&w=0&k=20&c=yeu3XUkLR2-mO2zwDGNaVL5o0DITA-deNXSKNaCX6bA=",
        "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hausziege_04.jpg/500px-Hausziege_04.jpg",
        "https://news.okstate.edu/articles/veterinary-medicine/images/goat_right_aligned.jpg"
      ]

      // make an array of websites to visit
      const arrLinks = [
        "https://www.istockphoto.com/photos/goat",
        "https://en.wikipedia.org/wiki/Goat",
        "https://news.okstate.edu/articles/veterinary-medicine/2021/veterinary_viewpoints_top_10_things_you_need_to_know_about_goat_pneumonia.html"
      ]

      function randomIndex(n){
        const rn = Math.floor(n * Math.random())
        return rn
      }

      function loadRandomImage(){
        const index = randomIndex(arrImg.length)
        const img = document.getElementById("animal")
        const link = document.getElementById("dynLink")

        // assign te src of the image to a string in a random index slot in our img array
        img.src = arrImg[index]
        link.href = arrLinks[index]
      }

      //  cannot do this bcz the page hasn't fully loaded and the elements we are trying to grab don't exist yet
      // loadRandomImage()

      // wait for the page to finish loading before we try to access any DOM elements
      document.addEventListener("DOMContentLoaded", function(){
        loadRandomImage()
      })
    </script>
  </head>
  <body>
    <a href="#" id="dynLink" target="_blank"><img src="" id="animal"></a>
  </body>
</html>
