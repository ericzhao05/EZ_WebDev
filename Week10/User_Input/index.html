<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Input | Switch Statements</title>
    <style type="text/css">
      h1 {
        text-transform: uppercase;
      }

      /* classes to change with js */
      .red {
        color: red;
      }

      .green {
        color: greenyellow;
      }

      .blue {
        color: lightskyblue;
      }

      .purple {
        color: pink;
      }
    </style>
    <script type="text/javascript">
      // write a func that changes the color of the h1 based on what number the user pick

      // first thing we need is an event listener to make sure the dom content is fully loaded
      document.addEventListener("DOMContentLoaded", function(){
        const myButton = document.getElementById('changeBtn')
        // console.log(myButton.classList)
        // now the DOM is loaded, we now can add out event listener
        // Do not pass in the function class with (), just use the func name
        myButton.addEventListener('click', changeClass)
      })

      function changeClass() {
        // grab the user input and store it
        let userN = document.getElementById('num')
        // convert the user input string to a int
        // console.log(typeof userN.value)
        let n = parseInt(userN.value)
        // console.log(typeof n)

        // grab our h1 so we can apply classes via our switch statement
        var h = document.getElementById('changeMe')

        switch (n){
          case 0:
            h.className = 'red'
            break
          case 1:
            h.className = 'green'
            break
          case 2:
            h.className = 'blue'
            break
          case 3:
            h.className = 'purple'
            break
          default: 
            // the default case is always needed
            break
        }
        
      }
    </script>
  </head>
  <body>
    <h1 id="changeMe">Get user input</h1>
    <form>
      <fieldset>
        <legend> Pick a number between 0 and 3</legend>
        <input type="number" name="num" id="num" min="0" max="3" step="1" />
        <button type="button" id="changeBtn" class="btnClass" onclick="changeClass()">
          Click to change the color class of the h1</button>
      </fieldset>
    </form>
  </body>
</html>
