<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS Objects and JSON</title>
    <script type="text/javascript">
      // initialize a new object and store it as a variable names customers
      const customers = {
        name: 'Tony',
        age: 23,
        married: false,
        pets: ['dog', 'cat', 'iguana'],
        siblings: [
          {
            name: 'Mary',
            age: 32,
            married: false,
          },
          {
            name: 'Billy',
            age: 16,
            married: true,
          }
        ]
      }

      console.log(customers.name)
      // reassign the value for the name
      customers.name = 'Anthony'

      // log Anthony's third pet
      console.log(customers.pets[2])
      console.log(customers['pets'][2])

      customers.pets.push('chicken')

      // give mary 2 pets: spider and a snail
      customers.siblings[0].pets = ['spider', 'snail']
      // how many pets?
      console.log(customers.pets.length)

    </script>
  </head>
  <body></body>
</html>
